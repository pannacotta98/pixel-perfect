<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Perfect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pixel Perfect</h1>
    <p id="info"></p>

    <h2>Force 1:1 pixel scale</h2>
    <p>Try to zoom this image! I dare you!</p>
    <img id="snail-orig" src="assets/ugly-snail.png" alt="" />

    <h2>Scaling by whole pixels</h2>
    <img class="pixelated" id="snail-scale" src="assets/ugly-snail.png" alt="" />
    <img class="pixelated" id="checker-scale" src="assets/checker-32.png" alt="" />

    <h2>Different browser image scalings</h2>
    <p>What interpolation is used for these settings differ between browsers</p>
    <p>pixelated</p>
    <img id="pixelated-scaling" class="pixelated" src="assets/ugly-snail.png" alt="" />
    <p>crisp-edges</p>
    <img id="crisp-edges-scaling" class="crisp-edges" src="assets/ugly-snail.png" alt="" />

    <h2>Idk</h2>
    <img class="pixelated" id="checker-non-int-scale-test" src="assets/checker-32.png" alt="" />
    <img class="pixelated" id="checker-int-scale-test" src="assets/checker-32.png" alt="" />

    <script src="script.js"></script>
  </body>
</html>
